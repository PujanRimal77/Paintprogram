<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Painting Page</title>
  <!-- Including provided Spectre.css for styling -->
  <link rel="stylesheet" href="https://unpkg.com/spectre.css/dist/spectre.min.css">
  <!-- Including Font Awesome for icons -->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp" crossorigin="anonymous">
  <link rel="stylesheet" href="styles.css">
</head>
<body>


  <h1>Let's Paint!</h1>

  <!-- Drawing area with canvas -->
  <div id="drawingArea">
    <canvas id="main" width="960" height="500" style="border:1px solid #ccc;">
      Here is my canvas.
    </canvas>
  </div>

  <!-- Controls for painting -->
  <div id="controls">
    <!-- New canvas button -->
    <button id="new" class="btn btn-action">
      <i class="far fa-file"></i>
    </button>

    <!-- Erasor Button-->
    <button id="erase" class="btn btn-action">
      <i class="fas fa-eraser"></i>
    </button>

    <!-- Color Selecting button -->
    <button id="black" class="btn btn-action">
      <i class="fas fa-paint-brush white"></i>
    </button>
    <button id="pink" class="btn btn-action">
      <i class="fas fa-paint-brush white"></i>
    </button>
    <button id="blue" class="btn btn-action">
      <i class="fas fa-paint-brush white"></i>
    </button>
    <button id="yellow" class="btn btn-action">
      <i class="fas fa-paint-brush white"></i>
    </button>

    <!-- Slider for adjusting brush size -->
    <br>
    Brush size:
    <input id="slider" type="range" min="2" max="15" step="1" />
    <span id="brushSize"></span>
  </div>

  <!-- Log area for displaying messages or logs -->
  <div id="log"></div>

  <!-- Javascript Functionality -->
  <script src="script.js"></script>
</body>
</html>
